<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="Resources/styles.css" type=" text/css" rel="stylesheet">
  </head>
  <body>
                                <!-- HEADER CONTAINER -->
    <header>
      <image><img class="logo" src="./Resources/Images/img-tea-cozy-logo.webp" alt="Tea Cozy Logo"></image>
      <nav class="nav">
          <ul>
              <li><a href="#mission">Mission</a></li>
              <li><a href="#feature">Featured Tea</a></li>
              <li><a href="#location">Locations</a></li>
          </ul>
      </nav>
    </header>
    <main>
                                <!-- MISSION CONTAINER -->
      <div class="mission">
        <div class="statement">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanaly Curated, Free Range, Sustainable, Small Batch, Fair Trade, Orgainic Tea</h4>
      </div>
      </div>
                                <!-- FEATURE CONTAINER -->
      <div class="feature">
        <div class="feature-text">
            <h2>Tea Of The Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea-list">
            <div class="tea-box"><img src="./Resources/Images/img-berryblitz.webp"><figcaption>Fall Berry Blitz Tea</figcaption></div>
            <div class="tea-box"><img src="./Resources/Images/img-spiced-rum.webp"><figcaption>Spiced Rum Tea</figcaption></div>
            <div class="tea-box"> <img src="Resources/Images/img-donut.webp"><figcaption>Seasonal Donuts</figcaption> </div>
            <div class="tea-box"><img src="./Resources/Images/img-myrtle-ave.webp"><figcaption>Myrtle Ave Tea</figcaption></div>
            <div class="tea-box"><img src="./Resources/Images/img-bedford-bizarre.webp"><figcaption>Bedford Bizarre Tea</figcaption></div>
        </div>
      </div>

                                <!-- LOCATION CONTAINER -->
      <div class="location">

      </div>
    </main>
    <footer>

    </footer>

  </body>
</html>
